<h6 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h6>
<p>{{todo.desc}}</p>
<div class="form-check">
  <input class="form-check-input" type="checkbox" id="flexCheckDefault" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
  <label class="form-check-label" for="flexCheckDefault" >
    Done
  </label>
</div>
<button class="btn btn-danger mb-4" (click)="onClick(todo)">Delete</button>
